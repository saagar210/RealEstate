name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      changelog_entry:
        description: 'Changelog entry (what changed)'
        required: true
        type: string

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump package.json version
        id: package_version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version based on input
          NEW_VERSION=$(pnpm version ${{ inputs.version_type }} --no-git-tag-version | tail -n 1 | sed 's/v//')
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        working-directory: ./src-tauri
        run: |
          NEW_VERSION="${{ steps.package_version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Update tauri.conf.json version
        working-directory: ./src-tauri
        run: |
          NEW_VERSION="${{ steps.package_version.outputs.new_version }}"
          jq ".version = \"$NEW_VERSION\"" tauri.conf.json > tauri.conf.json.tmp
          mv tauri.conf.json.tmp tauri.conf.json

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.package_version.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Create new changelog entry
          echo -e "## [$NEW_VERSION] - $DATE\n\n${{ inputs.changelog_entry }}\n" > CHANGELOG_NEW.md

          # Prepend to existing changelog or create new
          if [ -f "CHANGELOG.md" ]; then
            tail -n +2 CHANGELOG.md >> CHANGELOG_NEW.md
          fi

          mv CHANGELOG_NEW.md CHANGELOG.md

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.package_version.outputs.new_version }}"
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json CHANGELOG.md
          git commit -m "chore: bump version to v$NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

      - name: Push changes
        run: |
          git push origin main
          git push origin --tags

      - name: Trigger build workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: version-bumped
          client-payload: '{"version": "${{ steps.package_version.outputs.new_version }}"}'
